spring.freemarker.enabled=true
spring.freemarker.charset=utf-8
spring.freemarker.cache=true
spring.freemarker.prefer-file-system-access=false
spring.freemarker.settings.classic_compatible=true
#spring.freemarker.settings.template_exception_handler=ignore
spring.freemarker.settings.api_builtin_enabled=true
spring.freemarker.settings.number_format=#
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.expose-request-attributes=true
spring.datasource.url=jdbc:h2:file:~/.h2/mirrors;AUTO_SERVER=TRUE
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=H2
spring.datasource.schema=schema-H2.sql
spring.datasource.continue-on-error=true
#ÅäÖÃH2Êý¾Ý¿âµÇÂ¼Ò³¡ª¡ªlocalhost:8080/h2-console
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
#fileupload
spring.http.multipart.max-file-size=102400MB
spring.http.multipart.max-request-size=102400MB

logging.level.org.springframework.web.servlet.mvc.method.annotation.ServletInvocableHandlerMethod=DEBUG,stdout